x-java-truststore-injector: &java-truststore-injector
  user: root
  volumes:
    - ca-trust:/etc/ssl/certs:ro
  entrypoint:
    - sh
    - -c
    - |
      set -e
      # inject mkcert root CA into Java cacerts if not already present
      keytool -list -cacerts -storepass changeit -alias mkcert-root >/dev/null 2>&1 \
        || keytool -importcert -noprompt -trustcacerts \
          -file /etc/ssl/certs/rootCA.crt \
          -alias mkcert-root \
          -cacerts -storepass changeit
      exec "$@"
    - sh

x-envs:
  origins-common: &origins-common
    ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ALLOWED_METHODS: ${ALLOWED_METHODS}
    ALLOWED_HEADERS: ${ALLOWED_HEADERS}
    ALLOWED_CREDENTIALS: ${ALLOWED_CREDENTIALS}

  postgres-common: &postgres-common
    POSTGRES_HOST: ${POSTGRES_HOST}
    POSTGRES_PORT: ${POSTGRES_PORT}

  keycloak-common: &keycloak-common
    KEYCLOAK_URL: ${KEYCLOAK_URL}
    KEYCLOAK_DB_NAME: ${KEYCLOAK_DB_NAME}
    KEYCLOAK_DB_USER: ${KEYCLOAK_DB_USER}
    KEYCLOAK_DB_PASS: ${KEYCLOAK_DB_PASS}
    KEYCLOAK_REALM: ${KEYCLOAK_REALM}
    KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
    KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    KEYCLOAK_ADMIN_CLIENT_ID: ${KEYCLOAK_ADMIN_CLIENT_ID}
    KEYCLOAK_JWKS_URI: ${KEYCLOAK_JWKS_URI}
    KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
    KEYCLOAK_AUDIENCE: ${KEYCLOAK_AUDIENCE}

  rabbitmq-common: &rabbitmq-common
    RABBITMQ_HOST: ${RABBITMQ_HOST}
    RABBITMQ_VHOST: ${RABBITMQ_VHOST}
    RABBITMQ_PORT: ${RABBITMQ_PORT}
    RABBITMQ_USER: ${RABBITMQ_USER}
    RABBITMQ_PASS: ${RABBITMQ_PASS}
    RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE}
    RABBITMQ_DLQ_EXCHANGE: ${RABBITMQ_DLQ_EXCHANGE}
    RABBITMQ_MESSAGE_TTL: ${RABBITMQ_MESSAGE_TTL}

  telemetry-common: &telemetry-common
    PROMETHEUS_PORT: ${PROMETHEUS_PORT}
    GRAFANA_PORT: ${GRAFANA_PORT}
    GRAFANA_USER: ${GRAFANA_USER}
    GRAFANA_PASSWORD: ${GRAFANA_PASSWORD}
    OTEL_GRPC_URL: ${OTEL_GRPC_URL}

  urls-common: &urls-common
    AUTH_URL: ${AUTH_URL}
    PROFILE_URL: ${PROFILE_URL}
    LEARNING_URL: ${LEARNING_URL}
    SCHEDULING_URL: ${SCHEDULING_URL}
    PAYMENT_URL: ${PAYMENT_URL}

services:
  postgres:
    container_name: pg_db
    image: postgres:17.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-13795}
      KEYCLOAK_DB_USER: ${KEYCLOAK_DB_USER}
      KEYCLOAK_DB_PASS: ${KEYCLOAK_DB_PASS}
      PROFILE_DB_USER: ${PROFILE_DB_USER}
      PROFILE_DB_PASS: ${PROFILE_DB_PASS}
      LEARNING_DB_USER: ${LEARNING_DB_USER}
      LEARNING_DB_PASS: ${LEARNING_DB_PASS}
      SCHEDULING_DB_USER: ${SCHEDULING_DB_USER}
      SCHEDULING_DB_PASS: ${SCHEDULING_DB_PASS}
      PAYMENT_DB_USER: ${PAYMENT_DB_USER}
      PAYMENT_DB_PASS: ${PAYMENT_DB_PASS}
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 30s
      timeout: 10s
      retries: 5

  pgadmin:
    container_name: pg_admin
    image: dpage/pgadmin4:9.3.0
    restart: unless-stopped
    environment:
      SCRIPT_NAME: ${PGADMIN_SCRIPT_NAME:-/pgadmin}
      PGADMIN_LISTEN_PORT: ${PGADMIN_PORT:-5050}
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - ora-net
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  keycloak:
    container_name: keycloak
    image: keycloak/keycloak:26.2.5
    restart: unless-stopped
    environment:
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_HTTP_RELATIVE_PATH: /keycloak
      KC_DB: postgres
      KC_DB_URL_HOST: ${POSTGRES_HOST:-postgres}
      KC_DB_URL_DATABASE: ${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-13795}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: [ "start-dev", "--import-realm" ]
    volumes:
      - ./configs/realm-config.json:/opt/keycloak/data/import/realm-config.json:ro
    depends_on:
      - postgres
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/keycloak/health/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.0.4-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    volumes:
      - rabbit_mq:/var/lib/rabbitmq/mnesia
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector-contrib:0.120.0
    restart: unless-stopped
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./configs/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:13133/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.2.1
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
      - --enable-feature=native-histograms
    volumes:
      - ./configs/prometheus.yaml:/etc/prometheus.yaml
      - prometheus-data:/var/lib/prometheus
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9090/-/healthy || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  loki:
    container_name: loki
    image: grafana/loki:3.4.2
    restart: unless-stopped
    command: -config.file=/etc/loki-config.yaml -config.expand-env=true
    volumes:
      - loki-data:/var/lib/loki
      - ./configs/loki.yaml:/etc/loki-config.yaml:ro
    networks:
      - ora-net
    user: root
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3100/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  tempo:
    container_name: tempo
    image: grafana/tempo:main-eb960ce
    restart: unless-stopped
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - tempo-data:/var/lib/tempo
      - ./configs/tempo.yaml:/etc/tempo.yaml:ro
    networks:
      - ora-net
    user: root
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3200/ready || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    container_name: grafana
    image: grafana/grafana:11.5.2
    restart: unless-stopped
    volumes:
      - ./configs/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    container_name: nginx
    restart: unless-stopped
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ../../certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - keycloak
      - rabbitmq
      - pgadmin
      - grafana
      - auth
      - profile
      - learning
      - scheduling
      - payment
    environment:
      - SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
      - SSL_CERTIFICATE=${NGINX_SSL_CERTIFICATE:-/etc/nginx/certs/cert.pem}
      - SSL_CERTIFICATE_KEY=${NGINX_SSL_CERTIFICATE_KEY:-/etc/nginx/certs/cert-key.pem}
    networks:
      - ora-net
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
  
  ca-injector:
    container_name: ca-injector
    image: debian:bullseye-slim
    volumes:
      - ${MKCERT_CA_PATH:-/dev/null}:/usr/local/share/ca-certificates/rootCA.crt:ro
      - ca-trust:/etc/ssl/certs
    command: >
      sh -c "apt-get update &&
        apt-get install -y ca-certificates &&
        cp /usr/local/share/ca-certificates/rootCA.crt /etc/ssl/certs/rootCA.crt &&
        update-ca-certificates &&
        tail -f /dev/null"
    networks:
      - ora-net

  auth:
    <<: *java-truststore-injector
    image: ora-auth:latest
    container_name: auth
    restart: unless-stopped
    build:
      context: ../../backend/auth
      dockerfile: Dockerfile
    command: [ "java", "-jar", "auth.jar" ]
    environment:
      <<: [ *origins-common, *rabbitmq-common, *keycloak-common ]
      AUTH_PORT: ${AUTH_PORT}
      AUTH_NAME: ${AUTH_NAME}
    depends_on:
      ca-injector:
        condition: service_started
      keycloak:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - ora-net
    extra_hosts:
      - "${NGINX_SERVER_NAME:-ora.127.0.0.1.nip.io}:host-gateway"

  profile:
    <<: *java-truststore-injector
    image: ora-profile:latest
    container_name: profile
    restart: unless-stopped
    build:
      context: ../../backend/profile
      dockerfile: Dockerfile
    command: [ "java", "-jar", "profile.jar" ]
    environment:
      <<: [ 
        *origins-common,
        *postgres-common,
        *rabbitmq-common,
        *keycloak-common,
        *telemetry-common
      ]
      PROFILE_PORT: ${PROFILE_PORT}
      PROFILE_NAME: ${PROFILE_NAME}
      PROFILE_DB_NAME: ${PROFILE_DB_NAME}
      PROFILE_DB_USER: ${PROFILE_DB_USER}
      PROFILE_DB_PASS: ${PROFILE_DB_PASS}
    depends_on:
      ca-injector:
        condition: service_started
      keycloak:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ora-net
    extra_hosts:
      - "${NGINX_SERVER_NAME:-ora.127.0.0.1.nip.io}:host-gateway"

  learning:
    image: ora-learning:latest
    container_name: learning
    restart: unless-stopped
    build:
      context: ../../backend/learning
      dockerfile: Dockerfile
    environment:
      <<: [ 
        *origins-common
      ]
      LEARNING_URL: ${LEARNING_URL}
      LEARNING_NAME: ${LEARNING_NAME}
      ASPNETCORE_URLS: ${ASPNETCORE_URLS}
      DbOptions__Host: ${POSTGRES_HOST}
      DbOptions__Port: ${POSTGRES_PORT}
      DbOptions__Name: ${LEARNING_DB_NAME}
      DbOptions__Username: ${LEARNING_DB_USER}
      DbOptions__Password: ${LEARNING_DB_PASS}
      KeycloakOptions__Authority: ${KEYCLOAK_ISSUER_URI}
      KeycloakOptions__Audience: ${KEYCLOAK_AUDIENCE}
      KeycloakOptions__RoleAddress: ${KEYCLOAK_ROLE_ADDRESS}
      TelemetryOptions__OpenTelemetryEndpoint: ${OTEL_GRPC_URL}
      RabbitMqOptions__HostName: ${RABBITMQ_HOST}
      RabbitMqOptions__VirtualHost: ${RABBITMQ_VHOST}
      RabbitMqOptions__Port: ${RABBITMQ_PORT}
      RabbitMqOptions__UserName: ${RABBITMQ_USER}
      RabbitMqOptions__Password: ${RABBITMQ_PASS}
      RabbitMqOptions__Exchange: ${RABBITMQ_EXCHANGE}
      RabbitMqOptions__DeadLetterExchange: ${RABBITMQ_DLQ_EXCHANGE}
      RabbitMqOptions__MessageTtl: ${RABBITMQ_MESSAGE_TTL}
    depends_on:
      ca-injector:
        condition: service_started
      keycloak:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ca-trust:/etc/ssl/certs:ro
    networks:
      - ora-net
    extra_hosts:
      - "${NGINX_SERVER_NAME:-ora.127.0.0.1.nip.io}:host-gateway"

  scheduling:
    image: ora-scheduling:latest
    container_name: scheduling
    restart: unless-stopped
    build:
      context: ../../backend/scheduling
      dockerfile: Dockerfile
    environment:
      <<: [ 
        *origins-common,
        *postgres-common,
        *rabbitmq-common,
        *keycloak-common,
        *telemetry-common,
        *urls-common
      ]
      SCHEDULING_PORT: ${SCHEDULING_PORT}
      SCHEDULING_NAME: ${SCHEDULING_NAME}
      POSTGRES_DRIVER: ${POSTGRES_DRIVER}
      SCHEDULING_DB_NAME: ${SCHEDULING_DB_NAME}
      SCHEDULING_DB_USER: ${SCHEDULING_DB_USER}
      SCHEDULING_DB_PASS: ${SCHEDULING_DB_PASS}
    depends_on:
      ca-injector:
        condition: service_started
      keycloak:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ca-trust:/etc/ssl/certs:ro
    networks:
      - ora-net
    extra_hosts:
      - "${NGINX_SERVER_NAME:-ora.127.0.0.1.nip.io}:host-gateway"

  payment:
    image: ora-payment:latest
    container_name: payment
    restart: unless-stopped
    build:
      context: ../../backend/payment
      dockerfile: Dockerfile
    environment:
      <<: [ 
        *origins-common,
        *postgres-common,
        *rabbitmq-common,
        *keycloak-common,
        *telemetry-common,
        *urls-common
      ]
      PAYMENT_PORT: ${PAYMENT_PORT}
      PAYMENT_NAME: ${PAYMENT_NAME}
      PAYMENT_DB_NAME: ${PAYMENT_DB_NAME}
      PAYMENT_DB_USER: ${PAYMENT_DB_USER}
      PAYMENT_DB_PASS: ${PAYMENT_DB_PASS}
      SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
    depends_on:
      ca-injector:
        condition: service_started
      keycloak:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ca-trust:/etc/ssl/certs:ro
    networks:
      - ora-net
    extra_hosts:
      - "${NGINX_SERVER_NAME:-ora.127.0.0.1.nip.io}:host-gateway"
  
  web:
    image: ora-web:latest
    container_name: web
    build:
      context: ../../frontend/web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      VITE_AUTH_SERVICE_URL: ${VITE_AUTH_SERVICE_URL}
      VITE_PROFILE_SERVICE_URL: ${VITE_PROFILE_SERVICE_URL}
      VITE_LEARNING_SERVICE_URL: ${VITE_LEARNING_SERVICE_URL}
      VITE_SCHEDULING_SERVICE_URL: ${VITE_SCHEDULING_SERVICE_URL}
      VITE_CHAT_SERVICE_URL: ${VITE_CHAT_SERVICE_URL}
      VITE_PAYMENT_SERVICE_URL: ${VITE_PAYMENT_SERVICE_URL}
      VITE_KEYCLOAK_BASE_URL: ${VITE_KEYCLOAK_BASE_URL}
      VITE_KEYCLOAK_REALM: ${VITE_KEYCLOAK_REALM}
      VITE_KEYCLOAK_CLIENT_ID: ${VITE_KEYCLOAK_CLIENT_ID}
    networks:
      - ora-net

networks:
  ora-net:
    name: ora-net
    driver: bridge

volumes:
  postgres:
    name: postgres
  pgadmin:
    name: pgadmin
  rabbit_mq:
    name: rabbit_mq
  prometheus-data:
    name: prometheus-data
  grafana-data:
    name: grafana-data
  tempo-data:
    name: tempo-data
  loki-data:
    name: loki-data
  ca-trust: 
    name: ca-trust